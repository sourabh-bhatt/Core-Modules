<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <h1>PW SKILLS</h1>
    <div class="container">
      <div class="clock">
        <div class="time">
          <span id="hour"></span>
          <span id="label">Hour</span>
        </div>
        <div class="time">
          <span id="minute"></span>
          <span id="label">Minute</span>
        </div>
        <div class="time">
          <span id="second"></span>
          <span id="label">Second</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
